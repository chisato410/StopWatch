<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ストップウォッチ</title>
    <link

      href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css"
    />
